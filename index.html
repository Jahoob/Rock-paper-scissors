<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
            rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Rock paper scissors</title>
    </head>

    <body>
        <div class="headline">Rock Paper Scissors <span>Get 25 points to win!</span></div>
        <div class="content clear">
            <div class="player-0 active loader">
                <div class="player-name" id="name-0">Player</div>
                <div class="player-score" id="score-0">12</div>
            </div>

            <div class="player-1">
                <div class="player-name" id="name-1">Computer</div>
                <div class="player-score" id="score-1">11</div>
            </div>
            <div class="outcome">Choose wisely. Good luck! :)</div>
            <div class="images">
                <div class="icons" id="paper"><img src="img/paper.png"
                        alt="paper"></div>
                <div class="icons" id="rock"><img src="img/rock.png"
                        alt="rock"></div>
                <div class="icons" id="scissors"><img src="img/scissors.png"
                        alt="scissors"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
